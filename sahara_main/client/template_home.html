<template name = "home">
	{{#if hasPlan}}
		{{#with sessionSummary}}
		<div id = "gotPlan">
			<h1>Your next meal</h1>
			{{mealType}}
			<br>
			{{datetimeToDisplayFormat datetime}}
			<br>
			{{datetimeToDisplayFormat respondBy}}
			<br>
			{{description}}
			<br>
			{{whoEating}}
		</div>
		{{/with}}
	{{else}}
		<div id = "noPlan">
			<h1>You have no meal plans</h1>
			<a id = "buttonMakePlan" href="/create" class="btn btn-lg">Plan a meal now!></a>
		</div>
	{{/if}}
</template>
