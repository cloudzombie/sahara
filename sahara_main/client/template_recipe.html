<template name = 'recipe'>
	<div class = "container">
		<br>
		<div class = "row">
			<div class = "col-md-12 col-sm-12">
				<h2>Your ingredients</h2><br>
				<form class = 'addIngredient'>
					<label id="addIngredient"> Add ingredient:  </label>
					<input type="text" name="ingredient" required>
				</form>
				<form class = 'findRecipe'>
					{{#each ingredients}}
						<div class = "btn btn-md ingredientCard {{selectedClass}}" id={{ingredient}}>{{ingredient}} <i class="remove icon" id = "removeIcon"></i></div>
					{{/each}}
					<br>
					<button class = "btn btn-md" id = "buttonFindRecipe" type="submit">Find Recipe</button><br><br>
				</form>
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-12 col-sm-12">
				<h2>Menu recommendations</h2><br>
				{{#if searchCompleted}}
				<div class = "ui stackable four centered cards">
					{{#each recipes}}
						<div class = "ui card">
							{{>singleRecipe}}
						</div>
					{{/each}}
				</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="singleRecipe">
	<div class = "image" id = "cardImage">
		<img src = "{{decodeUtf8 image_url}}">
	</div>
	<div class = "content">
		<div class = "header">
			<center>{{decodeUtf8 title}}</center>
		</div>
	</div>
	<div class = "content">
		{{#each ingredients}}
			<p>{{decodeUtf8 this}}</p>
		{{/each}}
	</div>
	<div class="ui bottom attached button" id = "recipeCreatePlan">
      	<h4>Create meal plan</h4>
    </div>
</template>
