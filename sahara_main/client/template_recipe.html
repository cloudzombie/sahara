	<form class = 'addIngredient'>
		<label id="addIngredient"> New ingredient:  </label>
		<input type="text" name="ingredient" required>
	</form>
	<form class = 'findRecipe'>
		{{#each ingredients}}
			<input type="checkbox" id={{ingredient}}>
			<label>{{ingredient}}</label>
		{{/each}}
		<br>
		<button type="submit">Find Recipe</button>
	</form>
	{{#if searchCompleted}}
		<h1> search done </h1>
		{{#each recipes}}
			{{>singleRecipe}}
		{{/each}}
	{{/if}}
</template>

<template name="singleRecipe">
	<h2>{{decodeUtf8 title}}</h2>
	{{#each ingredients}}
		<h5>{{decodeUtf8 this}}</h5>
	{{/each}}
</template>
