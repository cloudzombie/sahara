<template name = "history">
	<div id = "history">
	<center><h1>Meal plans</h1></center><br>
	<div class = "ui centered stackable cards">
	{{#each plan}}
		<div class = "card">
			<div class = "content">
				<div class = "header">{{mealType}}</div>
				<div class = "meta">{{datetimeToDisplayFormat datetime}}</div>
				<div class = "description">{{description}}</div>
			</div>
			<div class="extra content">
			    <div class="ui two buttons">
					<button type="submit" id="sendInvites" class="positive ui button" value={{_id}}>Send invites</button>
					<button type="submit" id="deletePlan" class="negative ui button" value={{_id}}>Delete plan</button>
		      	</div>
		    </div>
		</div>
	{{/each}}
	</div>
	</div>
</template>
