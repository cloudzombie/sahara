<template name = "history">
	<div id = "history">
	<center><h1>Meal plans</h1></center><br>
	<div class = "ui centered stackable cards">
	{{#each plan}}
		<div class = "card">
			<div class = "content">
				{{#if equals mealType 'Breakfast'}}
					<img class="right floated mini ui image" src="images/morning.png">
				{{else}}
					{{#if equals mealType 'Lunch'}}
						<img class="right floated mini ui image" src="images/afternoon.png">
					{{else}}
						{{#if equals mealType 'Dinner'}}
							<img class="right floated mini ui image" src="images/moon.png">
						{{/if}}
					{{/if}}
				{{/if}}
				<div class = "header">{{title}} ({{mealType}})</div>
				<div class = "meta">{{datetimeToDisplayFormat datetime}}</div>
				<div class = "description">
					{{description}}<br>
					<p> Eating: 
					{{#each showNameWithFbId rsvpYes}}
						<em>{{this}}</em>/
					{{/each}}</p>
				</div>
			</div>
			<div class="extra content">
			    <div class="ui two buttons">
			    	{{#unless isMobile}}
					<button type="submit" id="sendInvites" class="positive ui button" value={{_id}}>Send invites</button>
					{{else}}
					<a href={{concat "/session/" _id}} id="goToPlan" class="positive ui button">Go to plan</a>
					{{/unless}}
					<button type="submit" id="deletePlan" class="negative ui button" value={{_id}}>Delete plan</button>
		      	</div>
		    </div>
		</div>
	{{/each}}
	</div>
	</div>
</template>
