<template name = "create">
	<div id = "createForm">
	<center><h1>Create a new meal plan!</h1></center>
	<div class = "ui centered card" id = "cardForm">
		<form class="new-session" id="new-session">
			<br><br>
			<center><label id="datetimeLabel"> Date & Time:  </label>
			<input name="datetime" id="datetime" type="datetime-local" value={{now}} min={{now}} required/>
			<br>
			<label id="respondByLabel"> Respond by: </label>
			<input name="respondBy" id="respondBy" type="datetime-local" value={{now}} min={{now}} required/></center> 
			<br>
			<!-- Checkbox for meal type -->
			<ul id = "mealTypeList">
			<li><input name="mealType" type="radio" value="Breakfast" checked />
			<label id="mealTypeLabel"> Breakfast </label></li>
			<li><input name="mealType" type="radio" value="Lunch" />
			<label id="mealTypeLabel"> Lunch </label></li>
			<li><input name="mealType" type="radio" value="Dinner" />
			<label id="mealTypeLabel"> Dinner </label></li>
			</ul>

			<center><label id="descriptionLabel"> Description: </label>
			<br>
			<textarea rows="4" cols="50" name="description" form="new-session" id="descriptionField"></textarea>
			<br><br>
			{{#unless isMobile}}
	  		<button id = "buttonMakePlan" type = "submit" class="btn btn-lg">Invite friends</button>
	  		{{else}}
	  		<button id = "buttonMakePlan" type = "submit" class="btn btn-lg">Create plan</button>
	  		{{/unless}}
	  		<br><br></center>
		</form>
		</div>
	</div>
</template>
