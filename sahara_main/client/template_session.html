<template name = "session">
	<div id = "session">
		<h1>Your are invited for</h1>
		<div id = "sessionCard" class="ui centered card">
			<div class="content">
				{{#if equals mealType 'Breakfast'}}
						<img class="mini ui image" src="images/morning.png">
				{{else}}
					{{#if equals mealType 'Lunch'}}
						<img class="mini ui image" src="images/afternoon.png">
					{{else}}
						{{#if equals mealType 'Dinner'}}
							<img class="mini ui image" src="images/moon.png">
						{{/if}}
					{{/if}}
				{{/if}}
				<div class="header"><h1>{{mealType}}</h1></div>
				<div class="description">
					<h3>Date & Time: {{datetimeToDisplayFormat datetime}}</h3>
					<h3>{{description}}</h3>
				</div>
			</div>
			<div class="extra content">
				<h4>Eating: {{#each showNameWithFbId rsvpYes}}
					<em> {{this}}</em> /
				{{/each}}</h4>
			</div>
		</div>

		{{#if isNotDue}}
			{{#if isNotResponded}}
				<div class = "ui buttons">
					<button class = "ui positive button massive" id="rsvp-yes" type="submit" value="YES">Yes</button>
					<div class="or"></div>
					<button class = "ui negative button massive" id="rsvp-no" type="submit" value="NO">No</button>
				</div>
				<h4>Kindly respond by: {{datetimeToDisplayFormat respondBy}} </h4>
			{{else}}
				<h4>You have responded to this invite</h4>
			{{/if}}
		{{else}}
			<h4>You cannot respond to this invite anymore</h4>
		{{/if}}
		Share this link:
		<input type="text" id="copyLink" value={{concat "http://sahara.meteor.com/session/" _id}} readonly>
		<br>
		{{#if isLinkCopied}}
		<label>Copied to clipboard successfully</label>
		{{/if}}
	</div>
</template>
